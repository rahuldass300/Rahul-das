<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: white; /* White background */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: red;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}

.container {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 320px;
    height: 220px;
    position: relative;
    box-shadow: 0 0 25px rgba(255, 0, 80, 0.4);
    border: 2px solid #ff0844;
}

h1 {
    color: #ff0844;
    font-size: 20px;
}

/* Button Fix */
button {
    padding: 10px 25px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    position: absolute;
    touch-action: none;
    user-select: none;
}

#yesBtn {
    background-color: #ff0844;
    color: white;
    left: 40px;
    bottom: 20px;
}

#noBtn {
    background-color: #555;
    color: white;
    right: 40px;
    bottom: 20px;
    transition: left 0.15s, top 0.15s;
}
</style>
</head>

<body>

<script>
/* Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}
setInterval(createHeart, 300);
</script>

<div class="container" id="box">
    <h1>Varsha Nayak,<br>tum meri Valentine banna chahogi? üíñ</h1>

    <button id="yesBtn" onclick="goNext()">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO ‚ùå</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.getElementById("box");

/* Mobile + Mouse Support */
["mouseenter", "touchstart"].forEach(event => {
    noBtn.addEventListener(event, moveButton);
});

function moveButton(e) {
    e.preventDefault();

    const maxX = box.clientWidth - noBtn.clientWidth - 10;
    const maxY = box.clientHeight - noBtn.clientHeight - 10;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    noBtn.style.right = "auto";
    noBtn.style.bottom = "auto";
}

function goNext() {
    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:white;
        font-family:Arial;
        text-align:center;
        color:#ff0844;
    ">
        <h1>
            Tumhara decision badhiya tha üòò<br><br>
            Varsha Nayak,<br>
            You Are My Valentine ‚ù§Ô∏èüî•
        </h1>
    </div>
    `;
}
</script>

</body>
</html>
